<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="dbma.js"></script>
    <script src="main.js"></script>
    <title>cotizacion</title>
</head>
<style>
    body {
        background-color: silver;
    }
    
    table {
        background-color: white;
    }
</style>

<body>

    <h1>Cotizaciones L&R</h1>
    <form class="row g-3">
        <div class="col-md-12">
            <label for="id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id">
        </div>
        <div class="col-md-6">
            <label for="inputcliente" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="inputcliente">
        </div>
        <div class="col-md-6">
            <label for="inputtelefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="inputtelefono">
        </div>
        <div class="col-md-6">
            <label for="inputdireccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputdireccion">
        </div>
        <div class="col-md-6 ">
            <label for="inputarticulo" class="form-label">Articulo</label>
            <input type="text" class="form-control " id="inputarticulo">
        </div>
        <div class="col-md-6 ">
            <label for="inputcantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="inputcantidad">
        </div>
        <div class="col-md-6 ">
            <label for="inputprecio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="inputprecio">
        </div>
        <div class="col-md-2 ">
            <a id="btn-guardar" class="btn btn-primary">Guardar</a>
        </div>
        <div class="col-md-2 ">
            <a id="btn-eliminar" class="btn btn-primary">Eliminar</a>
        </div>
        <div class="col-md-2 ">
            <a id="btn-exportar" class="btn btn-primary">Exportar</a>
        </div>
    </form>
    </br>
    <h2>**************************************************************************************************</h2>
    <div id="tt">
        <table border="2" id="table-regis" class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Articulo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th id="subtotal">subtotal</th>
                    <th id="itbis">ITBIS</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tbody-regis">

            </tbody>
        </table>
    </div>
</body>

</html>
